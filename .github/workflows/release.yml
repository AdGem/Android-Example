name: Release

on:
  push:
    branches:
    - master

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  semantic-release:
    runs-on: ubuntu-latest
    needs: build
    concurrency:
      group: release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PUBLIC_REPO_BOT_GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install semantic-release
        run: |
          npm install -g semantic-release@21
          npm install -g @semantic-release/changelog
          npm install -g @semantic-release/git

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_BOT_GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: ${{ vars.BOT_USERNAME }}
          GIT_AUTHOR_EMAIL: ${{ vars.PUBLIC_BOT_EMAIL }}
          GIT_COMMITTER_NAME: ${{ vars.BOT_USERNAME }}
          GIT_COMMITTER_EMAIL: ${{ vars.PUBLIC_BOT_EMAIL }}
        run: npx semantic-release

  fastlane-release:
    runs-on: ubuntu-latest
    needs: semantic-release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PUBLIC_REPO_BOT_GITHUB_TOKEN }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
      - name: Run Fastlane
        run: |
          bundle install
          bundle exec fastlane release version:"${{ github.ref }}"
